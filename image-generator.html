      background: #0ff;

      border: none;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff;
    }

    button:hover {
      background: #00e0e0;
    }

    .loading {
      text-align: center;
      color: #0ff;
      margin-top: 20px;
      display: none;
      font-size: 18px;
    }

    .result {
      margin-top: 30px;
      text-align: center;
    }

    .result img {

      border-radius: 12px;

</head>
