<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BuildAI â€” Connexion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo"><div style="width:40px;height:40px;border-radius:8px;background:linear-gradient(135deg,var(--neon),var(--accent));display:flex;align-items:center;justify-content:center;color:#041026;font-weight:800">AI</div> BuildAI</div>
      <div></div>
    </div>

    <div class="card" style="max-width:420px;margin:auto">
      <h2 class="center">Se connecter</h2>

      <input id="loginEmail" class="input" type="email" placeholder="Email" />
      <input id="loginPassword" class="input" type="password" placeholder="Mot de passe" />

      <div class="row">
        <button id="loginBtn" class="btn" style="flex:1">Se connecter</button>
        <a href="signup.html" class="btn" style="background:transparent;border:1px solid var(--glass);color:var(--neon)">S'inscrire</a>
      </div>

      <div class="center" style="margin-top:12px">
        <button id="googleLoginBtn" class="btn" style="background:#db4437;color:#fff">Se connecter avec Google</button>
      </div>

      <p id="loginMessage" class="small center"></p>
    </div>
  </div>

  <script type="module" src="auth.js"></script>
  <script>window.authInit && window.authInit('login')</script>
</body>
</html>
